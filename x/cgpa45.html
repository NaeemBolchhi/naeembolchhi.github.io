  <br /><br />
  Formula: ((CGPA*136)-(Y1*30+Y2*34+Y3*34))/38)

<script type="text/javascript">
// SCRAPE URL FOR PARAMETERS
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

// CHECK IF RESULTS PAGE
if (getUrlVars().y1 != null) {
  document.getElementById('get-cgpa').style.display = "none";
  document.getElementById('show-cgpa').style.display = "inherit";
  }

// CALCULATE
var N = parseFloat;
var year1 = N(getUrlVars().y1);var year2 = N(getUrlVars().y2);var year3 = N(getUrlVars().y3);var yearx = N(getUrlVars().yx);
var cred1 = N("30");var cred2 = N("34");var cred3 = N("34");var cred4 = N("38");var credx = cred1+cred2+cred3+cred4;

var three = year1*cred1+year2*cred2+year3*cred3;
var total = yearx*credx;
var fourth = total-three;
var year4 = fourth/cred4;

// PLACE RESULTS
document.getElementById('cgpa-value').innerHTML = year4.toFixed(2);
