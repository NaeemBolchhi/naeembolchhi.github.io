    <style type="text/css">
        html, body {height:100%;width:100%;}
        body {margin:0;padding:0;font-size:18px;display:flex;align-items:center;justify-content:center;background:#1c1c1c;color:#efefef;}
        version {font-size:5rem;cursor:pointer;transform:scale(1);transition: transform .05s linear;}
        version:hover, version:focus {transform:scale(1.02);}
        version:active {transform: scale(.95);}
        @media screen and (max-width:600px) {version {font-size: 4rem;}}
        @media screen and (max-width:500px) {version {font-size: 3rem;}}
        @media screen and (max-width:400px) {version {font-size: 2rem;}}
        @media screen and (max-width:300px) {version {font-size: 1rem;}}

<body>
    <version onclick="copyMe(this)"></version>
    <noscript>This website cannot work without JavaScript. Please enable JavaScript and refresh the page.</noscript>
    <script type="text/javascript">
        let version = document.getElementsByTagName("version")[0],
            date = new Date(),
            ver = date.getFullYear().toString() + date.getMonth().toString().padStart(2,0) + date.getDate().toString().padStart(2,0) + date.getHours().toString().padStart(2,0) + date.getMinutes().toString().padStart(2,0) + date.getSeconds().toString().padStart(2,0);
        version.innerHTML = ver;
        function copyMe() {navigator.clipboard.writeText(ver);}
    </script>
