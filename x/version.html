<body style="margin:0;padding:0;height:100%;width:100%;font-size:18px;display:flex;align-items:center;justify-content:center;background:#1c1c1c;color:#efefef;">
    <version style="font-size:5rem;cursor:pointer;" onclick="copyMe(this)"></version>
    <noscript>This website cannot work without JavaScript. Please enable JavaScript and refresh the page.</noscript>
    <script type="text/javascript">
        let version = document.getElementsByTagName("version")[0],
            date = new Date(),
            ver = date.getFullYear().toString() + date.getMonth().toString().padStart(2,0) + date.getDate().toString().padStart(2,0) + date.getHours().toString().padStart(2,0) + date.getMinutes().toString().padStart(2,0) + date.getSeconds().toString().padStart(2,0);

        version.innerHTML = ver;

        function copyMe() {
            navigator.clipboard.writeText(ver);
        }
    </script>
