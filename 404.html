<!doctype html>
<html>
<head>
    <title>Re:NaeemBolchhi</title>
    <script>
        const pn = window.location.pathname;
        const re = [
            {
                "m":"obecalc",
                "r":"https://naeembolchhi.github.io/OBEcalc/"
            },
            {
                "m":"ACover",
                "r":"https://naeembolchhi.github.io/acover/"
            },
            {
                "m":"get-office-365",
                "r":"https://naeembolchhi.github.io/Get-Office-365/"
            }
        ];

        // Default redirection link
        let relink = window.location.origin + '/';

        for (let x = 0; x < re.length; x++) {
            if (pn === '/' + re[x].m || pn === '/' + re[x].m + '/') {
                relink = re[x].r;
            }
        }

        // Redirects to homepage if no matches are found
        window.location.assign(relink + window.location.search);
    </script>
